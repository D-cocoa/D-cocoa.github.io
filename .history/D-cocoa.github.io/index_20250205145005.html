<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自娱自乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #search-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background-image: url('https://10wallpaper.com/wallpaper/1366x768/2409/Starry_Sky_Badlands_Mountains_Night_Peak_5K_1366x768.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #search-wrapper {
            position: relative;
            width: 50%;
        }
        #search-input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: none;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
        }
        #search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }
        #sidebar {
            width: 200px;
            background-color: rgb(45, 41, 68);
            position: fixed;
            left: 0;
            top: 300px;
            bottom: 0;
            overflow-y: auto;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #sidebar li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-family: "华文行楷", "楷体", cursive;
            font-size: 20px;
        }
        #sidebar li a:hover {
            background-color: rgb(55, 50, 85);
            transition: background-color 0.3s ease;
        }
        #content {
            margin-left: 200px;
            padding: 320px 20px 20px;
            background-color: #f5f5f5;
        }
        .section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .section.active {
            display: block;
        }
        
        #profile-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 20;
        }
        #avatar {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
        #author-name {
            color: white;
            font-size: 24px;
            margin-right: 70px;
            font-family: "华文行楷", "楷体", cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        #wechat-icon {
            width: 48px;
            height: 48px;
            cursor: pointer;
            position: relative;
        }
        #wechat-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        #wechat-qr {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 150px;
            height: auto;
        }
        #wechat-qr img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
        }
        #wechat-icon:hover #wechat-qr {
            display: block;
        }

        @media (max-width: 768px) {
            #search-container {
                height: 200px;
            }
            #search-wrapper {
                width: 80%;
            }
            #sidebar {
                top: 200px;
            }
            #content {
                padding-top: 220px;
            }
        }

        .site-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        .site-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px; /* 固定宽度为 250px */
            min-height: 50px; /* 最小高度，可以根据需要调整 */
            padding: 10px;
            background-color: rgb(80, 78, 127);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; /* 增大字体大小 */
            transition: background-color 0.3s;
            text-align: center;
            word-break: break-word; /* 允许长单词换行 */
        }

        .site-link:hover {
            background-color: rgb(100, 98, 147);
        }

        /* 修改导航激活状态的样式 */
        #sidebar li a.active {
            background-color: rgb(60, 55, 90);  /* 更柔和的深紫色 */
            border-left: 4px solid rgb(147, 142, 177);  /* 柔和的浅紫色边框 */
            color: rgb(200, 200, 255);  /* 更亮的文字颜色 */
        }

        /* 可选：添加悬停效果 */
        #sidebar li a:hover {
            background-color: rgb(55, 50, 85);
            transition: background-color 0.3s ease;
        }

        /* 默认隐藏所有内容区域 */
        .section {
            display: none;
        }

        /* 显示激活的内容区域 */
        .section.active {
            display: block;
        }

        /* 添加媒体查询，适配手机屏幕 */
        @media screen and (max-width: 768px) {
            /* 调整整体布局 */
            #app {
                flex-direction: column;
            }

            /* 调整侧边栏 */
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }

            #nav-list {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                padding: 0;
            }

            #nav-list li {
                margin: 0;
            }

            #nav-list li a {
                padding: 8px 15px;
                font-size: 14px;
                white-space: nowrap;
            }

            /* 调整个人信息区域 */
            #profile-container {
                flex-direction: row;
                align-items: center;
                padding: 10px;
                gap: 10px;
            }

            #avatar {
                width: 40px;
                height: 40px;
            }

            #author-name {
                font-size: 16px;
            }

            /* 调整搜索框 */
            #search-container {
                padding: 10px;
            }

            #search-wrapper {
                max-width: 100%;
            }

            /* 调整内容区域 */
            #content {
                margin-left: 0;
                padding: 10px;
            }

            .site-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
                padding: 10px;
            }

            .site-link {
                padding: 10px;
                font-size: 14px;
            }

            /* 调整微信二维码显示 */
            #wechat-qr {
                right: 0;
                left: auto;
            }

            #wechat-qr img {
                width: 120px;
                height: 120px;
            }
        }

        /* 针对更小屏幕的优化 */
        @media screen and (max-width: 480px) {
            .site-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            #nav-list li a {
                padding: 6px 12px;
                font-size: 13px;
            }

            #search-input {
                font-size: 14px;
            }
        }

        /* 添加平滑过渡效果 */
        #app, #sidebar, #content, .site-container {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="profile-container">
        <img id="avatar" src="./images/头像.jpg" alt="我的头像">
        <span id="author-name">一叶之秋</span>
        <div id="wechat-icon">
            <img src="./images/weixin.png" alt="微信图标" width="48" height="48">
            <div id="wechat-qr">
                <img src="./images/加好友.jpg" alt="微信二维码">
            </div>
        </div>
    </div>

    <div id="search-container">
        <div id="search-wrapper">
            <input type="text" id="search-input" placeholder="站内搜索...">
            <img id="search-icon" src="./images/搜索图标.png" alt="搜索">
        </div>
    </div>

    <nav id="sidebar">
        <ul id="nav-list">
            <!-- 导航项将通过JavaScript动态添加 -->
        </ul>
    </nav>

    <div id="content">
        <!-- 内容区域将通过JavaScript动态添加 -->
    </div>

    <script>
        function fetchNavData() {
            // 将导航资源.txt的内容直接粘贴在这里
            const data = `免费影视:

            const navData = parseNavData(data);
            createNavigation(navData);
        }

        function parseNavData(text) {
            const lines = text.split('\n');
            const navData = {};
            let currentCategory = '';

            lines.forEach(line => {
                line = line.trim();
                if (line.endsWith(':')) {
                    currentCategory = line.slice(0, -1);
                    navData[currentCategory] = [];
                } else if (line && currentCategory) {
                    const [name, url] = line.split(',');
                    if (name && url) {
                        navData[currentCategory].push([name.trim(), url.trim()]);
                    }
                }
            });

            return navData;
        }

        function createNavigation(navData) {
            const navList = document.getElementById('nav-list');
            const contentDiv = document.getElementById('content');

            // 清空现有内容
            navList.innerHTML = '';
            contentDiv.innerHTML = '';

            // 创建导航菜单和内容
            let isFirst = true;
            for (const [category, sites] of Object.entries(navData)) {
                // 添加导航项
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${category}`;
                a.textContent = category;
                if (isFirst) {
                    a.classList.add('active');
                }
                li.appendChild(a);
                navList.appendChild(li);

                // 创建对应的内容区域
                const section = document.createElement('div');
                section.id = category;
                section.className = 'section';
                if (isFirst) {
                    section.classList.add('active');
                    isFirst = false;
                }

                const siteContainer = document.createElement('div');
                siteContainer.className = 'site-container';
                for (const [siteName, siteUrl] of sites) {
                    const siteLink = document.createElement('a');
                    siteLink.href = siteUrl;
                    siteLink.textContent = siteName;
                    siteLink.className = 'site-link';
                    siteLink.target = "_blank";
                    siteContainer.appendChild(siteLink);
                }
                section.appendChild(siteContainer);
                contentDiv.appendChild(section);
            }

            // 添加导航点击事件
            const links = document.querySelectorAll('#sidebar a');
            const sections = document.querySelectorAll('.section');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有导航项的激活状态
                    links.forEach(l => l.classList.remove('active'));
                    // 添加当前点击项的激活状态
                    this.classList.add('active');

                    // 获取目标内容区域
                    const targetId = this.getAttribute('href').substring(1);
                    
                    // 隐藏所有内容区域
                    sections.forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // 显示目标内容区域
                    document.getElementById(targetId).classList.add('active');
                });
            });
        }

        // 初始加载导航数据
        fetchNavData();

        // 搜索功能
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const text = section.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        });

        document.getElementById('search-icon').addEventListener('click', function() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase();
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const text = section.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
